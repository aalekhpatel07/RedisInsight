version: "3.4"

services:
  init-rte:
    build:
      context: .
      dockerfile: e2e.Dockerfile
    tty: true
    entrypoint: [
        'sh',
        './wait-for-redis.sh',
        'redis-enterprise',
        '12000'
    ]
    depends_on:
      - oss-standalone
      - oss-standalone-v5
#      - oss-standalone-redisearch
      - oss-sentinel
      - oss-cluster
      - redis-enterprise

  oss-standalone:
    image: redislabs/redismod
    ports:
      - 8100:6379

  # oss standalone v5
  oss-standalone-v5:
    image: redis:5
    ports:
      - 8101:6379

  # oss standalone redisearch
  oss-standalone-redisearch:
    image: redislabs/redisearch:edge
    ports:
      - 8102:6379

  # oss sentinel
  oss-sentinel:
    build: ./rte/oss-sentinel
    depends_on:
      - oss-sentinel-primary-1
      - oss-sentinel-primary-2
    ports:
      - 28100:6379
  oss-sentinel-primary-1:
    image: redis:5

  oss-sentinel-primary-2:
    image: redis:5

  # oss cluster
  oss-cluster:
    image: rdbtools/redis-cluster-modules
    networks:
      - default
    ports:
      - 8200:6379

  # redis enterprise
  redis-enterprise:
    build: ./rte/redis-enterprise
    cap_add:
      - sys_resource
    ports:
      - 8300:9443
      - 12000:12000
